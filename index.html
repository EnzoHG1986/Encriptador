
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Challenge - Encriptador de Texto</title>
</head>
<body>

    <main>
        <img class="logo" src="./img/Vector.png" alt="Logo de Alura">
        
        <section>
            <textarea class="text-area" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="text_alerta">
                <h6 class="informacion"><img src="./img/Alert.png" alt="Alerta imagen"> Solo letras en minuscula y sin acento</h6>
            </div>
            <div class="btn">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

            </div>
        </section>
        <section class="container_mensaje">
            <textarea class="mensaje" ></textarea>
            <div >
                <div class="container_txt" id="container_txt_js">
                    <p class="txt_1">Ningun mensaje fue encontrado</p>
                    <p class="txt_2"> Ingrese el texto que desees encriptar o desencriptar.</p>
                </div>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&#9426Enzo Guanco</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
